{% extends "places.html" %}
{% block detail %}
	<div class="container">
      <div class="py-4">
        <h2>Delete Showplace {{item.name}}</h2>
      </div>

			<h3>Are you sure you want to delete this showplace? </h3>
			<h3><i>{{item.name}}</i></h3>
	    <form action="#" method = "post">
	            <button class="btn btn-primary btn-default" type="submit">Delete</button>
      </form>
			<div class="cancel-edit"><a href="{{url_for('showShowplaces', place_id=item.place.id, place_name = item.place.name)}}">Abbrechen</a></div>
	</div>
{% endblock %}
