{% extends "places.html" %}
{% block detail %}
	<div class="container">
      <div class="py-4">
        <h2>Edit Showplace for {{item.name}}</h2>
      </div>

    	<form action="#" method = "post">
	      <div class="row">
	         <div class="col-md-6 mb-3">
	            <label for="name">Showplace</label>
	            <input type="text" class="form-control" name="name" placeholder="{{item.name}}" value="" required>
							<label for="description">Description:</label>
			        <textarea class="form-control" maxlength="1024" rows="3" name="description" placeholder="{{item.description}}"></textarea>
	            <div class="invalid-feedback">
	               Valid place is required.
	            </div>
	         </div>
	       </div>

	       <button class="btn btn-primary btn-default" type="submit">Edit</button>
	     </form>
		 <div class="cancel-edit"><a href="{{url_for('showShowplaces', place_id=item.place.id, place_name = item.place.name)}}">Abbrechen</a></div>
	</div>
{% endblock %}
